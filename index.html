<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E commerce web</title>
    <!-- title to change -->
    <link  href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Pizzar Restaurant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav
  <!- Full Page Image Header with Vertically Centered Content -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-9 text-center">
          <div class="card" id=itemsCart>
            <div class="card-header">Your Meal</div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Size</th>
                      <th>Crust</th>
                      <th>Toppings</th>
                      <th>Sub-Total</th>
                    </tr>
                  </thead>
                  <tbody id="listOfItems">
                    <tr>
                      <td id ="Pizza">Pizza</td>
                      <td id="pizSize"></td>
                      <td id="pizCrust"></td>
                      <td id="pizTop"></td>
                      <td id="subTPrice"></td>
                    </tr>
                  </tbody>
                </table>
                <p id=deliveryCost></p>
                <p id=totalCost></p>
              <footer class="blockquote-footer"><cite title="Source Title"></cite></footer>
              <button type="button" class="btn btn-outline-info" id="addItem">Add Item</button>
              <a href="#" class="btn btn-primary" id= checkOut>Proceed to checkout</a>
              </blockquote>
            </div>
            </div>
          <h1 class="font-weight-light">Relax to some expertly crafted Pizzas'</h1>
          <p class="lead">Enjoy amazing cuisines and tastes</p>
          <p><button type="button" class="btn btn-outline-info" id="orderNow">Order now</button></p>
        </div>
        <div class="col-3 text-center" id="orderForm">
            <h3>Order Request</h3>
            <select class="browser-default custom-select mb-4" id="pizzaSizeSelected">
              <option value="0" selected>Choose your pizza size</option>
              <option value="1">Mega Size</option>
              <option value="2">Medium Size</option>
              <option value="3">Budget Size</option>
            </select>
            <select class="browser-default custom-select mb-4" id="pizzaCrustSelected">
              <option value="0" selected>Choose your spice preference</option>
              <option value="1" class= "Crispy">Crispy</option>
              <option value="2" Class "Stuffed">Stuffed</option>
              <option value="3" Class="Gluteen-Free">Gluteen-free</option>
            </select>
            <select class="browser-default custom-select mb-4" id="toppingSelected">
              <option value="0" selected>Choose a meal compliment</option>
              <option value="1" class ="None">None of this</option>
              <option value="2"class="Cocktail">Cocktail-300ml</option>
              <option value="3" class="Soda">Soda-500ml</option>
              <option value="4"class="Water">Water-500ml</option>
            </select>
            <select class="browser-default custom-select mb-4" id="deliveryOptionSelected">
              <option value="0" selected>Choose your delivery option</option>
              <option value="1">Collection</option>
              <option value="2">Delivery</option>
            </select>
            <button type="button" class="btn btn-outline-info" id="addToCart" reset()>Add to cart</button>
        </div>
      </div>
    </div>
  </header>
  </body>
</html>
